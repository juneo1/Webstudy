      var oXhr = new XMLHttpRequest();

      oXhr.open("GET", "https://services.odata.org/V4/TripPinServiceRW/People");
      oXhr.onreadystatechange = function(){
        // readyStates는 상태, status는 응답상태를 알려줌
        if ( oXhr.readyState === 4 && oXhr.status === 200) {
          var sResponseText = oXhr.responseText;
          // text문자열을 json객체로 받아서 변환해준다.
          var oResponseText = JSON.parse(sResponseText);
