    function myInput (oEvent) {
      var sInputValue = oEvent.target.value;
      var oRegExp = /[^0-9]/g;

      if (oRegExp.test(sInputValue) ) {
        alert ("숫자만 입력하세요!");
        oEvent.target.value = "";
        oEvent.target.style.backgroundColor = "blue";
        return;
      } else {
        oEvent.target.style.backgroundColor = "white";
      }
    }
