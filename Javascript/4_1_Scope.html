<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
  
    // 4.1 Variable & Scope
    var oCar = {};
    oCar.name = "sonata";
    document.write(oCar.name);
    document.write("<br/>");
    // 객체에서는 아무것도 선언하지 안하도 . 을 통해서 프로퍼티에 접근 가능
    // 객체에서는 추가를 마음대로 할 수 있다.

    var sName = "traverse";
    sName.age = 7;
    document.write(sName.age);
    document.write("<br/>");
    // 변수의 프로퍼티를 접근하는것 처럼 값을 넣어줬는데 undefined가 됨.
    // 원시타입에서는 데이터가 확정되어 데이터를 추가하거나 변경을 할 수가 없음
    // 문자열은 에러는 나지않지만 실제로 추가등의 행위가 일어나지 않음.


    //4.2 값 복사
    var iNum1 = 5;
    var iNum2 = iNum1;
    iNum1 = 10;
    document.write(iNum1 + "<br/>");
    document.write(iNum2 + "<br/>");

    var oCar1 = {
      name: "SM6"
    };
    var oCar2 = oCar1;
    oCar1.name = "santafe";
    document.write(oCar1.name + "<br/>");
    document.write(oCar2.name + "<br/>");
  </script>
</body>

</html>
