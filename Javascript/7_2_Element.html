    function toggleImportantClass(){
       document.querySelector("#toggleBtn").classList.toggle("important");
    }

    function toggleReadClass(){
       document.querySelector("#toggleBtn").classList.toggle("read");
    }

    function toggleBoldClass(){
       document.querySelector(".abc").classList.toggle("bold");
    }

    function changeHerf() {
      var oDaumTag = document.querySelector("#daum");
      var sHref = oDaumTag.getAttribute("href");
      alert(sHref);
      oDaumTag.setAttribute("href", "https://www.naver.com");
      oDaumTag.setAttribute("title", "naver로 이동합니다.");
      // oDaumTag.setAttribute("id", changeIdNaver);
    }


    var oImgTag = document.querySelector("#img");

    function changeImg() {
      var curImg = oImgTag.getAttribute("src");
      if (curImg == "./image/dog1.jpg") {
          oImgTag.setAttribute("src", "./image/dog2.jpg");
      } else {
          oImgTag.setAttribute("src", "./image/dog1.jpg");
      }
    }


    // getAttribute(인자) : 인자필드에 해당하는 값을 받아오고 return 값이 존재
    // setAttribute(키, 인자) : 키값에 해당하는 필드에 인자를 입력. return 값은 없음
    function changeWidth() {
      var sStyle = oImgTag.getAttribute("style");
      if( sStyle === "width:500px") {
        oImgTag.setAttribute("style", "width:300px");
      } else {
        oImgTag.setAttribute("style", "width:500px");
      }
    }
