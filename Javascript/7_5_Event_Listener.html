<!DOCTYPE html>
<html lang="en" dir="ltr">
<style>
div {

}
.box{
  border: 1px solid black;
  width : 120px;
  height: 50px;
  display : inline-block;
}
#first{

}
#last{

}

</style>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/button.min.css">
  </head>
  <body>
    <div>
     <div class= "box" id = "first">  </div>
     <div class= "box">  </div>
     <div class= "box">  </div>
     <div class= "box">  </div>
     <div class= "box" id = "last">  </div>
   </div>

    <button id = "firstBtn" type="submit" class="ui grey button">First</button>
    <button id = "lastBtn" type="submit" class="ui grey button">Last</button>
    <button id = "allBtn" type="submit" class="ui grey button">All</button>
    <button id = "clearBtn" type="submit" class="ui grey button">Clear</button>

    <script>
    var oFirstBtn = document.querySelector("#firstBtn");
    var oLastBtn = document.querySelector("#lastBtn");
    var oAllBtn = document.querySelector("#allBtn");
    var oClearBtn = document.querySelector("#clearBtn");

    oFirstBtn.addEventListener("click", function(oEvent) {
        document.getElementById("first").style.backgroundColor = "red";
    });

    oLastBtn.addEventListener("click", function(oEvent) {
        document.getElementById("last").style.backgroundColor = "red";
    });

    var oAllBox = document.querySelectorAll(".box");
    oAllBtn.addEventListener("click", function(oEvent) {
       for( i = 0; i < oAllBox.length; i++) {
         oAllBox[i].style.backgroundColor = "red";
       }
    });

    oClearBtn.addEventListener("click", function(oEvent) {
      for( i = 0; i < oAllBox.length; i++) {
        oAllBox[i].style.backgroundColor = "white";
      }
    });

    </script>
  </body>
</html>
