<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <script type="text/javascript">
        document.write("userAgent = " + navigator.userAgent + "<br/>");
        document.write("language = " + navigator.language + "<br/>");
        document.write("vendor = " + navigator.vendor + "<br/>");

        // Outer 최대치는 주로 고정시키고 가고
        // Inner는 가변적인 걸 조절하는데 사용
        document.write(window.innerWidth + "<br/>");
        document.write(window.outerWidth + "<br/>");
        document.write(window.innerHeight + "<br/>");
        document.write(window.outerHeight + "<br/>");
      </script>
    </div>
  </body>
</html>
