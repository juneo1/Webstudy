<!-- 1. 50px 50px 창을 띄운다
2. 1초 간격으로 이벤트 실행
2-1. 창크기가 50px 씩 커진다
2-2 창 위치가 50px 씩 이동한다.
3. 창이 화면밖으로 넘어가면
다시 1번위치(크기포함) 로 가고
3초후에 닫힌다.

1. setTimeout, setInterval - 차이도 알자
2. resizeto, by, moveto mobeby.
3. screen - 화면 정보 가져오는데 사용
4. window.open 사용-->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var oPopup = window.open("", "_blank", "width=50px, height=50px,, toolbar=no, menubar=no, status=no, left=0px, top=0px");
    var count = 0;
    function checkSize(iWidth, iHeight, count) {
      if (iHeight + count >= screen.availHeight || iWidth + count >= screen.availWidth) {
        // document.write("checkSize", "<br/>");
        oPopup.resizeTo(170, 170);
        oPopup.moveTo(0, 0);
        clearInterval(startInterVal);
        setTimeout(function() {oPopup.close();}, 3000);
      }
    }

    var startInterVal = setInterval(function() {
      count += 50;
      var iWidth = oPopup.outerWidth;
      var iHeight = oPopup.outerHeight;
      oPopup.resizeTo(iWidth + 50, iHeight + 50);
      oPopup.moveBy(50, 50)
      checkSize(iWidth, iHeight, count);
    }, 1000);
  </script>
</body>
</html>
